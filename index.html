    <section class="container w-100 py-5 px-3" id="containerCategories">
      <div class="row">
        <div class="col">
          <h2 class="text-center pb-3">Kategorien</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 bg-image categoriesImg rounded btn btn-primary" id="catergorieTv" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <h3 class="text-center h-100 py-2">Film & Fernsehn</h3>
        </div>

        <div class="col-1"></div>

        <div class="col-2 bg-image categoriesImg rounded" id="categorieSeasons">
          <h3 class="text-center h-100 py-2">Saisons</h3>
        </div>

        <div class="col-1"></div>

        <div class="col-2 bg-image categoriesImg rounded" id="categorieCountries">
          <h3 class="text-center h-100 py-2">Country Classics</h3>
        </div>

        <div class="col-1"></div>
      
        <div class="col-2 bg-image categoriesImg rounded" id="categorieTopTen">
          <h3 class="text-center h-100 py-2">Top 10</h3>
        </div>
      </div>

      <div class="row"></div>

      <div class="col-12" id="spacerDiv"></div>

        <!--Second Row-->
      <div class="row justify-content-center">
        <div class="col-2 bg-image categoriesImg rounded" id="categorieParties">
          <h3 class="text-center h-100 py-2">Besondere Anlässe</h3>
        </div>

        <div class="col-1"></div>

        <div class="col-2 bg-image categoriesImg rounded" id="categorieImpress">
          <h3 class="text-center h-100 py-2">Cook to Impress</h3>
        </div>

        <div class="col-1"></div>

        <div class="col-2 bg-image categoriesImg rounded" id="categorieWTF">
          <h3 class="text-center h-100 py-2">WTF should I eat?</h3>
        </div>

        <div class="col-1"></div>

        <div class="col-2 bg-image categoriesImg rounded" id="categorieHealthy">
          <h3 class="text-center h-100 py-2">Diät & Gesundheit</h3>
        </div>
      </div>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
